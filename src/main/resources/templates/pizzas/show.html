<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pizzas</title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap}"> </th:block>
  </head>
  <body>
    <div class="container">
      <div th:if="${pizza}">
        <h1 th:text="${pizza}"></h1>
      </div>

      <div th:unless="${pizza}">
        <p>No pizza available</p>
      </div>
    </div>
  </body>
</html>
