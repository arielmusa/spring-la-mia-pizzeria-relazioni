<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pizzas</title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap}"> </th:block>
  </head>
  <body>
    <div class="container">
      <div th:if="${pizza}">
        <h1 th:text="${pizza}"></h1>

        <div th:each="offer : ${pizza.specialOffers}">
          <h2 th:text="${offer}"></h2>
          <a
            th:href="@{/special-offers/{id}/edit(id=${offer.id})}"
            class="btn btn-primary"
            >edit offer</a
          >
        </div>
      </div>
      <div>
        <a th:href="@{/pizzas/{id}/create-offer(id=${pizza.id})}"
          >Create special offer</a
        >
      </div>

      <div th:unless="${pizza}">
        <p>No pizza available</p>
      </div>
    </div>
  </body>
</html>
