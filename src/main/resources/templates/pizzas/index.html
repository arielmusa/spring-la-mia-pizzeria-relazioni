<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Pizzas</title>
    <th:block th:replace="~{fragments/bootstrap :: bootstrap}"> </th:block>
  </head>
  <body>
    <div class="container">
      <div th:if="${pizzas.size() > 0}">
        <h1 th:text="Pizzas"></h1>
        <div th:each="pizza : ${pizzas}">
          <h2 class="mb-3" th:text="${pizza}"></h2>
          <a th:href="@{/pizzas/{id}(id=${pizza.id})}" class="btn btn-primary">
            Check detail
          </a>
          <a
            th:href="@{/pizzas/edit/{id}(id=${pizza.id})}"
            class="btn btn-primary"
          >
            edit
          </a>
          <form
            action="#"
            method="post"
            th:action="@{/pizzas/delete/{id}(id=${pizza.id})}"
          >
            <button type="submit" class="btn btn-danger mt-2">Delete</button>
          </form>
        </div>
      </div>

      <div th:unless="${pizzas.size() > 0}">
        <p>No pizzas available</p>
      </div>
    </div>
  </body>
</html>
